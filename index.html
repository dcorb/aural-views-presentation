<!doctype html>
<html>
<head>
  <title>Aural Views</title>
  <meta charset="utf-8" />
  <script src="src/jquery-2.0.0.min.js"></script>
  <link rel="stylesheet" href="src/reveal/css/reveal.min.css" />
  <link rel="stylesheet" href="src/reveal/css/theme/default.css" />
</head>
<body>
  <script src="src/reveal/js/reveal.min.js"></script>
  <div class="reveal">
    <div class="slides">
      <section>Single Horizontal Slide</section>
      <section>
        <section>Vertical Slide 1</section>
        <section>Vertical Slide 2</section>
      </section>
    </div>
  </div>

  <script>
    var init = function () {
      Reveal.initialize({
        // Display controls in the bottom right corner
        controls: true,
        // Display a presentation progress bar
        progress: true,
        // Push each slide change to the browser history
        history: false,
        // Enable keyboard shortcuts for navigation
        keyboard: true,
        // Enable the slide overview mode
        overview: true,
        // Vertical centering of slides
        center: true,
        // Loop the presentation
        loop: false,
        // Change the presentation direction to be RTL
        rtl: false,
        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 0,
        // Enable slide navigation via mouse wheel
        mouseWheel: false,
        // Apply a 3D roll to links on hover
        rollingLinks: true,
        // Transition style
        transition: 'default', // default/cube/page/concave/zoom/linear/fade/none
        // Transition speed
        transitionSpeed: 'default', // default/fast/slow
      });
    };

    $(init);
  </script>
</body>
</html>
